<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <h2>Contact Book</h1>
        <div class="container">
            <div class="auto-form" style="margin-left:50px">
                <div class="field">
                    
                    <input type="text" id="name" class="add-input" style="margin-left: 35px;"
                    placeholder="Enter name">
                <div class="field">
                    
                    <input type="text" id="surname" class="add-input" style="margin-left: 35px;"
                    placeholder="Enter surname">
                </div>
                <div class="field">
                    
                    <input type="number"  id="phone" class="add-input" style="margin-left: 35px;"
                    placeholder="Enter phone">
                </div>

                <div class="field">
                    <button class="btn" style="margin: 10px; margin-left: 85px; padding: 5px; margin-top: 20px">Add info</button>
                </div>

            </div>
        </div>
        <input type="text" class="search-inp" style="margin-top: 15px; margin-left: 85px;"  
        placeholder="Search">
        
    </div>
</div>
<div>

  
    <div class="container">
        <button class="previous-btn">Prev</button>
        <button class="next-btn">Next</button>
        <ul class="task-list"></ul>
    </div>


        <div class="main-modal">
            <div class="inner-modal">
                <div class="close">
                    <button class="btn-closer">X</button>
                </div>
                <div class="edit-task">
                <input type ="text" class="edit-inp1">
                <input type ="text" class="edit-inp2">
                <input type ="number" class="edit-inp3">
            </div>
                <button class="btn-save">Save</button>
            </div>
        </div>


    <script src="./js/main.js"></script>
</body>
</html>
